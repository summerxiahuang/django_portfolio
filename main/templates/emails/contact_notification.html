<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>New Contact Form Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #ffb347;
            color: #222;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            background: #f8f9fa;
            padding: 20px;
            border: 1px solid #e9ecef;
        }
        .field {
            margin-bottom: 15px;
        }
        .field-label {
            font-weight: bold;
            color: #222;
        }
        .message-box {
            background: white;
            padding: 15px;
            border-left: 4px solid #ffb347;
            margin: 15px 0;
        }
        .footer {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 0 0 8px 8px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Message</h1>
    </div>
    
    <div class="content">
        <p>You have received a new message from your portfolio contact form.</p>
        
        <div class="field">
            <span class="field-label">Name:</span> {{ name }}
        </div>
        
        <div class="field">
            <span class="field-label">Email:</span> <a href="mailto:{{ email }}">{{ email }}</a>
        </div>
        
        {% if subject %}
        <div class="field">
            <span class="field-label">Subject:</span> {{ subject }}
        </div>
        {% endif %}
        
        <div class="field">
            <span class="field-label">Message:</span>
            <div class="message-box">
                {{ message|linebreaks }}
            </div>
        </div>
        
        <p><strong>Time:</strong> {{ timestamp }}</p>
    </div>
    
    <div class="footer">
        <p>This message was sent from your portfolio contact form.</p>
    </div>
</body>
</html>
